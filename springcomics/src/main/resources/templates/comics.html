<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Comics</title>
</head>
<body>

<a href="admin">Ir a administración</a>

<h1>COMICS</h1>
	<table>
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Título</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comic: ${comics}">
				<td th:text="${comic.id}" />
				<td th:text="${comic.titulo}" />
			</tr>
		</tbody>
	</table>

</body>
</html>
