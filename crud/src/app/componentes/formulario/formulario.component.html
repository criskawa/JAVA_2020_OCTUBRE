<form>
    <input [(ngModel)]="cliente.nombre" placeholder="Nombre" name="nombre" />
    <input [(ngModel)]="cliente.apellidos" placeholder="Apellidos" name="apellidos" />
    <input [(ngModel)]="cliente.fechaNacimiento" type="date" placeholder="Fecha de nacimiento" name="fecha-nacimiento" />
    <button type="button" (click)="btnAceptar()">Aceptar</button>
    <button type="button" routerLink="/listado">Cancelar</button>
</form>

<a routerLink="/formulario/1">Primer registro</a>
