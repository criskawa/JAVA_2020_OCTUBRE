<form #formulario class="needs-validation" novalidate>
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input pattern="\p{Lu}[\p{L} ]{2,15}" [(ngModel)]="cliente.nombre" placeholder="Nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="invalid-feedback">
            Error de nombre de cliente
        </div>
    </div>
    <div class="form-group row">
        <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-10">
            <input [(ngModel)]="cliente.apellidos" placeholder="Apellidos" name="apellidos" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="fecha-nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
        <div class="col-sm-10">
            <input [(ngModel)]="cliente.fechaNacimiento" type="date" placeholder="Fecha de nacimiento" name="fecha-nacimiento" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" (click)="btnAceptar(formulario)" class="btn btn-primary">Aceptar</button>
            <button type="button" routerLink="/listado" class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
